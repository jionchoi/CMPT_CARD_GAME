<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags describing overall content and description -->
    <meta charset="UTF-8" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <meta name = "keywords" content = "Login" />
    <meta name = "description" content = "Login to (placeholder)." />
    <meta name = "author" content = "Caleb Brost, Micah Dawkins" />
    <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="BaseWelcomePage.css">
    
    <title>Login</title>
</head>
<body>
    <!-- Main content box -->
    <div id="main-content">
        <!-- Title -->
        <div id="title-div">
            <h1>Login</h1>
        </div>

        <!-- Form container-->
        <div id="form-container">
            <!-- Username form -->
            <form id="username-form">
                <!-- The "for" attribute should be the same as the id of the <input> tag -->
                <label for="username-input"></label>
                <input type="text" id="username-input" placeholder="Username..." name="username"><br>
            </form>

            <!-- Password form -->
            </form id="password-form">
                <label for="password-input"></label>
                <input type="text" id="password-input" placeholder="Password..." name="password"/>
              </form>

        </div>

        <!-- Submit button for logging in -->
        <div id="button-container">
            <button type="submit">Login</button>
        </div>

        <!-- Bottom paragragh with link to sign up page -->
        <div id="bottom-container">
            <p id="bottom-para">New to (placeholder)? <a href="../signUp/signUp.html" title="Go to the sign up page">Sign up now!</a></p>
        </div>

    </div>
    <!-- A modern HTML best practice is to place the script tag at the bottom of the document instead -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>   
    <script src="logIn.js"></script> 
</body>
</html>
